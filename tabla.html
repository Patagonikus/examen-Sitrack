<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Holders Sitrack</title>

</head>

<body>

    <h1>Holders</h1>

    <div>
        <table id="holders_table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Holder Type</th>
                    <th>Chasis Number</th>
                    <th>Holder Name</th>
                    <th>Domain Name</th>
                    <th>Next Review Date</th>
                    <th>Status</th>
                    <th>Check On</th>
                </tr>
            </thead>
            <tbody id="holders_body">

            </tbody>
        </table>
    </div>
    <div>
        <!-- <form action="post"> -->

        <!-- </form> -->
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Nuevo Holder
      </button>
    
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title">Nuevo Holder</h1>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="holderType">Holder Type</label>
                    <select class="form-control" name="holderType" id="holderType">
                        <option>Móvil Terrestre</option>
                        <option>Depósito</option>
                        <option>Barco</option>
                        <option>Máquina</option>
                        <option>Estación</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label" for="chasisNumber">Chasis Number</label>
                    <input class="form-control" type="text" pattern="[0-9]{1,10}" name="chasisNumber" id="chasisNumber">
                </div>
                <div class="form-group mb-3">
                    <label class="control-label" for="holderName">Holder Name</label>
                    <input class="form-control" type="text" pattern="[a-zA-Z0-9 ñÑ ]{1,50}" name="holderName" id="holderName">
                </div>
                <div class="form-group mb-3">
                    <label class="control-label" for="domainName">Domain Name</label>
                    <input class="form-control" type="text" pattern="[a-zA-Z0-9 ñÑ ]{1,15}" name="domainName" id="domainName">
                </div>
                <!-- <div class="form-group mb-3">
                    <label class="control-label" for="nextReviewDate">Next Review Date</label>
                    <input class="form-control"type="date" name="nextReviewDate" id="nextReviewDate">
                </div> -->
                <div class="form-group mb-3">
                    <label class="control-label" for="status">Status</label>
                    <input class="form-control" type="number" name="status" value="1" disabled id="status">
                </div>
    
                <button type="button" class="btn btn-outline-success btn-block" onclick="addHolder()" data-dismiss="modal">Cargar</button>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
            
          </div>
        </div>
      </div>
    
      <script src="./js/holder.js"></script>
      <script src="./js/scripts.js"></script>
    
</body>

</html>
